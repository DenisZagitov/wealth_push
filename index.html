<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Notification PWA">
    <link rel="manifest" href="manifest.json">
    <title>Notification Scheduler</title>
</head>
<body>
    <h1>Notification Scheduler</h1>
    <p>Set a time and message to receive a notification.</p>
    
    <label for="time">Time (HH:MM): </label>
    <input type="time" id="time" name="time">
    
    <label for="message">Notification Text: </label>
    <input type="text" id="message" placeholder="Enter your message">
    
    <button id="setNotification">Set Notification</button>
    
    <p id="feedback"></p> <!-- Feedback message -->
    
    <h2>Scheduled Notifications:</h2>
    <ul id="scheduled-list"></ul> <!-- List of scheduled notifications -->

    <script src="app.js"></script>
</body>
</html>
