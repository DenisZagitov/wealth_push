<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Push - Simple PWA</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Schedule a Notification</h1>

    <!-- Time and message input for scheduling notifications -->
    <label for="time">Time (HH:MM):</label>
    <input type="time" id="time">

    <label for="message">Notification Text:</label>
    <input type="text" id="message" placeholder="Enter your notification text">

    <button id="setNotification">Set Notification</button>

    <script src="app.js"></script>
</body>

</html>
